name: Weather App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          echo "✅ Dependencies installed"

      - name: Debug Info
        run: |
          node -v
          npm -v
          npm ls --depth=1

      - name: Run tests with verbose logging
        run: |
          echo "Running tests..."
          npm test -- --verbose || (echo "❌ Tests failed! Check output above." && exit 1)
